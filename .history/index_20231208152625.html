<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
    <p class="h1 my-5 display-1">Pixie</p>
    <p class="h4 my-5 disabled">A Javascript Pixel Art Generator</p>
    <div class="my-3">
        <label for="formFile" class="form-label">Select your image</label>
        <input class="form-control" type="file" id="fileInput" onchange="console.log('changed')">
    </div>
    <div class="my-3">
        <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="..." onclick="" id="imageSrc">
    </div>
    <button type="button" class="btn btn-primary disabled" id="processButton">Process</button>
  <!-- Content here -->
    <div class="my-3">
        <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="..." onclick="" id="imageOut">
        <canvas id="canvasOutput" class="img-thumbnail" ></canvas>
        <div class="caption">canvasOutput</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let imgElement = document.getElementById("imageSrc")
        let inputElement = document.getElementById("fileInput");
        inputElement.addEventListener("change", (e) => {
            let butn = document.getElementById("processButton")
            butn.classList.remove("disabled")
          imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);
        imgElement.onload = function () {
            let mat = cv.imread(imgElement);
            cv.imshow('canvasOutput', mat);
            mat.delete();
          };
    </script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  </body>
</html>
